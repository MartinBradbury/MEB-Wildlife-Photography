    <section>

    <!--Welcome message-->
    <section>
        <div id="info">
            <h2 id="welcome">Contact</h2>
            <p id="intro">contact info and a from to fill in to request more info </p>
        </div>
    </section>

    <!--form-->
    <section>
        <div id="row">
            <form id="form" action="https://formdump.codeinstitute.net" method="POST">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-control text-input" placeholder="Your First Name" required>
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-control text-input" placeholder="Your Last Name"
                    required>
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control text-input" placeholder="abc@domain.com"
                    required>
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control text-input" rows="10"
                    placeholder="Please leave a comment" required></textarea>
                <button type="submit" class="button btn-primary" value="submit">Submit</button>
                <button type="reset" class="button btn-secondary" value="reset">Clear Form</button>
        </div>






        </form>
    </section>



    <!--box link section-->
    <section id="main">

        <div class="description">
            <a href="photos.html"><img id="photo"></a>
            <h2>Photos <i class="fa-solid fa-camera"></i></a></h2>
        </div>
        <div class="description">
            <a href="about.html"><img id="about"></a>
            <h2>About <i class="fa-solid fa-address-card"></i></h2>
        </div>
        <div class="description">

        </div>

    </section>
