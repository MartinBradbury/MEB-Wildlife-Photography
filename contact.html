<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amature Wildlife photography">
    <meta name="keywords" content="Photography, Wildlife, Nature, Camera">
    <title>MEB hotography</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <nav class="top-nav">

            <div class="logo">
                MEB Photography
            </div>

            <input id="menu-toggle" type="checkbox" class="toggler" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>

            <ul class="menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html" class="active">About</a></li>
                <li><a href="/photos.html">Gallery</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>

        </nav>

    </header>



    <section class="welcome-main">
        <h1 id="welcome-text">Contact</h1>
        <div class='main-wrapper'>
            <div class='row'>

                <div class='column'>
                    <div class='main-image' id="imageme">

                    </div>
                </div>
                <div class='column'>
                    <div class='main-about'>
                        <img src="/assets/images/logo.jpg" id="logo" alt="MEB Photography logo">
                        <h2>Contact Form</h2>
                        <h4>Please get in contact</h4>

                    </div>
                </div>
            </div>
            <!--form-->
            <div id="row">
                <form id="form" action="https://formdump.codeinstitute.net" method="POST">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control text-input"
                        placeholder="Your First Name" required>
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control text-input"
                        placeholder="Your Last Name" required>
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control text-input"
                        placeholder="abc@domain.com" required>
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control text-input" rows="10"
                        placeholder="Please leave a comment" required></textarea>
                    <button type="submit" class="button" value="submit">Submit</button>
                    <button type="reset" class="button" value="reset">Clear Form</button>
                </form>
            </div>
        </div>

    </section>


    <footer>
        <ul class="social-network">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>

    </footer>
